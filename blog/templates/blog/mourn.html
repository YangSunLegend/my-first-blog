<!DOCTYPE html>
<html>
<head>
    <title>上元祭</title>
</head>
<body>
    <h1 style="text-align:center;font-size: 60px"><b>上元祭</b></h1>
    <p style="text-align:center;font-size: 30px"><em>王鑫鑫</em></p>
    <p style="text-align:center;font-size: 40px">寒风无言月无声</p>
    <p style="text-align:center;font-size: 40px">拥衾静坐心难平</p>
    <p style="text-align:center;font-size: 40px">生死常理勘不破</p>
    <p style="text-align:center;font-size: 40px">翌年佳日放河灯</p>
</body>
</html>
